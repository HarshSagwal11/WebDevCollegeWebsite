<!DOCTYPE html>
<html>

<head>
    <title>University/College</title>
    <style>
        /* CSS Styling for the webpage */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color:#333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Hero Banner Styling */
        .hero-banner {
            background-image: repeating-radial-gradient();
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container input[type=text],
        .form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            resize: vertical;
        }

        .form-container input[type=submit] {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        /* Campus Tour Styling */
        .campus-tour {
            padding: 20px;
        }

        /* Stats Table Styling */
        .stats-table {
            border-collapse: collapse;
            width: 100%;
        }

        .stats-table th,
        .stats-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Staff Information Styling */
        .staff-info {
            padding: 20px;
        }

        /* Social Media Links Styling */
        .social-media-links {
            padding: 20px;
        }

        .social-media-links a {
            position: absolute;
            display: inline-block;
            margin-right: 10px;
        }

        /* Iframe Styling */
        .iframe-container {
            width: 100%;
            height: 500px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Admissions</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero-banner">
        <p> sriram engineering college</p>
    </div>

    <!-- Hero Banner -->
    <div class="hero-banner">
        <h1>University/College Name</h1>
    </div>

    <!-- Query/Response/Contact Form -->
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Your Email" required>
            <textarea placeholder="Message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
